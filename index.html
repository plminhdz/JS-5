<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <!-- Tính điểm môn -->
    <div class="mt-5 container w-50">
        <h3>Quản Lý Tuyển Sinh</h3>
        <form class="row">
            <div class="form-group col-4">
                <input type="number" class="form-control" id="diemchuan" placeholder="Điểm chuẩn">
            </div>
            <select class="form-control col-4" id="diemKV">
                <option value="0" selected>Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
            </select>
            <select class="form-control col-4" id="diemDT">
                <option value="0" selected>Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
            </select>
            <div class="form-group col-4">
                <input type="number" class="form-control" id="diem1" placeholder="Điểm môn thứ 1">
            </div>
            <div class="form-group col-4">
                <input type="number" class="form-control" id="diem2" placeholder="Điểm môn thứ 2">
            </div>
            <div class="form-group col-4">
                <input type="number" class="form-control" id="diem3" placeholder="Điểm môn thứ 3">
            </div>
            <button onclick="kiemTraDiem()" type="button" class="btn btn-success ml-3">Kết Quả</button>

        </form>
        <p class="mt-3" id="result" style="color: red; font-weight: bold;"></p>
    </div>
    <!-- Tính tiền điện -->
    <div class="mt-5 container w-50">
        <h3>Tính Tiền Điện</h3>
        <form class="row">

            <div class="form-group col-6">
                <input type="text" class="form-control" id="tenKhachHang" placeholder="Nhập họ tên">
            </div>
            <div class="form-group col-6">
                <input type="number" class="form-control" id="soKw" placeholder="Nhập số Kw">
            </div>
            
            <button onclick="tinhTienDien()" type="button" class="btn btn-success ml-3">Tính Tiền Điện</button>

        </form>
        <p class="mt-3" id="result2" style="color: red; font-weight: bold;"></p>
    </div>
    <!-- Tính thuế thu nhập cá nhân -->
    <div class="mt-5 container w-50">
        <h3>Tính Thuế Thu Nhập Cá Nhân</h3>
        <form class="row">
            <div class="form-group col-4">
                <input type="text" class="form-control" id="tenKhachHang3" placeholder="Nhập họ tên">
            </div>
            <div class="form-group col-4">
                <input type="number" class="form-control" id="thuNhapNam" placeholder="Tổng Thu Nhập Năm">
            </div>
            <div class="form-group col-4">
                <input max="2" type="number" class="form-control" id="soNPT" placeholder="Số Người Phụ Thuộc">
            </div>
            
            <button onclick="tinhTienThue()" type="button" class="btn btn-success ml-3">Tính Tiền Thuế</button>

        </form>
        <p class="mt-3" id="result3" style="color: red; font-weight: bold;"></p>
    </div>
    <div class="mt-5 container w-50">
        <h3>Tính Tiền Điện</h3>
        <form class="row">
            <select class="form-control col-4" id="loaiKH">
                <option value="0" selected>Chọn Loại Khách Hàng</option>
                <option value="2">Nhà dân</option>
                <option value="1">Doanh nghiệp</option>
                
            </select>
            <div class="form-group col-4">
                <input type="text" class="form-control" id="maKhachHang" placeholder="Nhập mã khách hàng">
            </div>
            <div class="form-group col-4">
                <input type="number" class="form-control" id="soKenh" placeholder="Nhập số kênh cao cấp">
            </div>
            
            <button onclick="tinhTienCap()" type="button" class="btn btn-success ml-3">Tính Tiền Cáp</button>

        </form>
        <p class="mt-3" id="result2" style="color: red; font-weight: bold;"></p>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
